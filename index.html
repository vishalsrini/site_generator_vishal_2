<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web (Simplified)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic">
                <div class="header-actions">
                    <button>...</button>
                </div>
            </header>
            <div class="search-bar">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <ul class="contact-list">
                <li>
                    <img src="https://via.placeholder.com/40" alt="Contact 1">
                    <div class="contact-info">
                        <p>Contact 1</p>
                        <small>Last message preview</small>
                    </div>
                </li>
                <li>
                    <img src="https://via.placeholder.com/40" alt="Contact 2">
                    <div class="contact-info">
                        <p>Contact 2</p>
                        <small>Last message preview</small>
                    </div>
                </li>
                <li>
                    <img src="https://via.placeholder.com/40" alt="Contact 3">
                    <div class="contact-info">
                        <p>Contact 3</p>
                        <small>Last message preview</small>
                    </div>
                </li>
            </ul>
        </aside>
        <main class="chat-area">
            <header class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Contact 1">
                <div class="chat-header-info">
                    <p>Contact 1</p>
                    <small>Online</small>
                </div>
                <div class="chat-header-actions">
                    <button>...</button>
                </div>
            </header>
            <div class="chat-messages">
                <div class="message received">
                    <p>Hello!</p>
                </div>
                <div class="message sent">
                    <p>Hi there!</p>
                </div>
            </div>
            <footer class="chat-footer">
                <input type="text" placeholder="Type a message">
                <button>Send</button>
            </footer>
        </main>
    </div>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
